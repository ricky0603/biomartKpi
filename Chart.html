<!DOCTYPE html>
<html  lang="zh-CN">
<head>
	<title>STATS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<script type="text/javascript" src="./Chart.min.js"></script>
	<style type="text/css">
		.yLable {
			color: #828282;
		}
	</style>
	
</head>
<body>
	<!--询价-->
	<div class="table" style="position: relative">
		<!--询价量-->
		<div class="chart">
			<div class="yLable">询价量</div>
			<canvas id="myChart" width="600" height="300">yyy</canvas>
	<!-- 		<div class="xLable" style="position: absolute; left: 50%; transform: translateX(-50%);">周</div> -->
		</div>
		<!--实验PV-->
		<div class="chart">
			<div class="yLable">实验PV</div>
			<canvas id="myChartExp" width="600" height="300">yyy</canvas>
	<!-- 		<div class="xLable" style="position: absolute; left: 50%; transform: translateX(-50%);">周</div> -->
		</div>
		<!--产品PV-->
		<div class="chart">
			<div class="yLable">产品PV</div>
			<canvas id="myChartProd" width="600" height="300">yyy</canvas>
		<!-- 	<div class="xLable" style="position: absolute; left: 50%; transform: translateX(-50%);">周</div> -->
		</div>
		<!--资讯PV-->
		<div class="chart">
			<div class="yLable">资讯PV</div>
			<canvas id="myChartNews" width="600" height="300">yyy</canvas>
		<!-- 	<div class="xLable" style="position: absolute; left: 50%; transform: translateX(-50%);">周</div> -->
		</div>		
	</div>


	<script type="text/javascript" src="./biomartChart.js"></script>
</body>
</html>
